<div>
    <form name="customerForm" novalidate class="form-horizontal">
        <div class="form-group">
            <label for="inputCustomerId" class="col-sm-4 control-label">Customer Id:</label>

            <div class="col-sm-8">
                <p class="form-control-static">
                    {{ customerRecord.id }}
                </p>

                <input type="hidden"
                       name="id"
                       ng-model="customerRecord.id"
                       id="inputCustomerId"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCustomerName" class="col-sm-4 control-label">Customer Name:</label>

            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       name="name"
                       ng-model="customerRecord.name"
                       ng-required
                       ng-maxlength="15"
                       id="inputCustomerName" placeholder="Enter Customer Name Here ..."/>

                <div class="text-danger"
                     ng-show="customerForm.name.$invalid && customerForm.name.$dirty">
                    Invalid Customer Name Specified!
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCustomerAddress" class="col-sm-4 control-label">Business Address:</label>

            <div class="col-sm-8">
                        <textarea class="form-control"
                                  name="address"
                                  ng-model="customerRecord.address"
                                  id="inputCustomerAddress" placeholder="Enter Customer Address Here ...">
                        </textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCreditLimit" class="col-sm-4 control-label">Credit Limit:</label>

            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       name="credit"
                       ng-model="customerRecord.credit"
                       credit-limit-validation
                       minimum-limit="limits.minimum"
                       maximum-limit="limits.maximum"
                       ng-required
                       id="inputCreditLimit" placeholder="Enter Credit Limit Here ..."/>

                <div class="text-danger"
                     ng-show="customerForm.credit.$invalid && customerForm.credit.$dirty">
                    Invalid Business Credit Limit Specified! (Valid Limit: 1000 - 10000)
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCustomerPhone" class="col-sm-4 control-label">Phone Number:</label>

            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       name="phone"
                       ng-required
                       ng-pattern="phoneNumberExpression"
                       ng-model="customerRecord.phone"
                       id="inputCustomerPhone" placeholder="Enter Customer Phone Here ..."/>

                <div class="text-danger"
                     ng-show="customerForm.phone.$invalid && customerForm.phone.$dirty">
                    Invalid Business Phone Number Specified (Format: 000-0000000)
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               ng-model="customerRecord.status"
                               name="status" /> Active Status
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputCustomerRemarks" class="col-sm-4 control-label">Customer Remarks:</label>

            <div class="col-sm-8">
                        <textarea class="form-control"
                                  name="remarks"
                                  ng-model="customerRecord.remarks"
                                  id="inputCustomerRemarks" placeholder="Enter Customer Remarks Here ...">
                        </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <input type="button"
                       class="btn btn-default" value="Save"
                       ng-disabled="customerForm.$invalid || customerForm.$pristine"
                       ng-click="saveCustomerForm(customerForm)"/>

                <input type="reset" value="Reset"
                       class="btn btn-danger"/>
            </div>
        </div>
    </form>
</div>
