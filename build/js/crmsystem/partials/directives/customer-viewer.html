<div class='panel panel-primary'>
    <div class='panel-heading'>
        <span style='color:white;'>
            {{ customerInfo.name }}
        </span>
    </div>
    <div class='panel-body center-block'>
        <div>
            <img ng-src="{{ customerInfo.id | photoUrl: 'JPG' }}" alt="Customer Photo of {{ customerInfo.name }}" title='Customer Photo of {{ customerInfo.name }}'
                class='img img-responsive img-rounded' />
            <div class="caption">
                <h3>{{ customerInfo.name }}</h3>
                <p>
                    {{ customerInfo.remarks }}
                </p>
                <p>
                    <a href="#" class="btn btn-success" role="button" data-toggle='modal' data-target='#customer{{customerInfo.id}}'>Details</a>
                    <a ui-sref='crmSystemDashboardHome({customerId: customerInfo.id})' class="btn btn-danger" role="button">Dashboard</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="customer{{ customerInfo.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Detail of Customer Record - {{ customerInfo.name }}
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    <customer-detail-viewer customer-detail='customerInfo' />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
