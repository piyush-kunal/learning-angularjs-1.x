<div>
    <table class="table table-responsive table-condensed table-hover">
        <thead>
            <tr>
                <th>Order #</th>
                <th>Order Date</th>
                <th>Customer #</th>
                <th>Units</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in ordersList" 
                ng-class='{highlight: (order.amount | threshold: 4000) === true}'>
                <td> {{ order.orderId }} </td>
                <td> {{ order.orderDate | date: 'dd-MM-yyyy' }} </td>
                <td> {{ order.customer }} </td>
                <td> {{ order.units }} </td>
                <td> {{ order.amount | currency: 'â‚¹ '}} </td>
            </tr>
        </tbody>
    </table>
</div>
