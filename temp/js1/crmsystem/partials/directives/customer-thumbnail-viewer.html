<div class="panel panel-primary">
    <div class="panel-heading">
        <a data-toggle="collapse" data-target="#collapse{{customerInfo.id}}">
            <span style="color: white;"> {{ customerInfo.name }} </span>
        </a>
    </div>

    <div class="panel-collapse collapse in" id="collapse{{customerInfo.id}}">
        <div class="panel-body">
            <div class="thumbnail">
                <img ng-src="{{ customerInfo.id | customerImageUrl }}"
                     alt="Customer Photo Url"
                     class="img img-responsive img-rounded"
                     title="Photo of Customer {{ customerInfo.name }}"/>
                <div class="caption">
                    <h3>{{ customerInfo.name }}</h3>

                    <p>
                        {{ customerInfo.remarks }}
                    </p>

                    <p>
                        <a data-toggle="modal"
                           data-target="#{{customerInfo.id}}"
                           class="btn btn-success" role="button">Details</a>
                        <a ui-sref="crmdashboard({customerId:customerInfo.id})"
                           class="btn btn-danger" role="button">Dashboard</a>
                    </p>
                </div>
            </div>

            <div class="modal fade" id="{{ customerInfo.id }}"
                 tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">
                                Customer Profile Details of {{ customerInfo.name }}
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <customer-detail-viewer customer-detail="customerInfo"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
